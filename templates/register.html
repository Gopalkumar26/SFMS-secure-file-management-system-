{% extends "base.html" %}
{% block title %}Register â€” SFMS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 card-compact">
      <h4>Create an account</h4>
      <p class="small-muted">Choose a username and strong password.</p>
      <form method="post" novalidate>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" required class="form-control" placeholder="your.username" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" required class="form-control" placeholder="Strong password" />
          <div class="form-text">Use at least 8 characters. Use a password manager if possible.</div>
        </div>
        <button class="btn btn-accent w-100">Register</button>
      </form>
      <div class="mt-3 small-muted text-center">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></div>
    </div>
  </div>
</div>
{% endblock %}
